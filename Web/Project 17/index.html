<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackZurich.com</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2 class="logo">HackZurich</h2>
        <nav class="navigation">
            <a href="#" class="nav-link" data-tab="home">Home</a>
            <a href="#" class="nav-link" data-tab="about">About</a>
            <a href="#" class="nav-link" data-tab="services">Services</a>
            <a href="#" class="nav-link" data-tab="contact">Contact</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <div class="wrapper login-register-popup">
       <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>
       <div class="form-box login">
          <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                  </div>
                  <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                  </div>
                  <div class="remember-forgot">
                    <label><input type="checkbox">Remember Me</label>
                    <a href="#">Forgot Password?</a>
                  </div>
                  <button type="submit" class="btn">Login</button>
                  <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                  </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Registration</h2>
              <form action="#">
                  <div class="input-box">
                      <span class="icon"><ion-icon name="person"></ion-icon></span>
                      <input type="text" required>
                      <label>Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" required>
                        <label>Email</label>
                      </div>
                    <div class="input-box">
                      <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                      <input type="password" required>
                      <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                      <label><input type="checkbox">I agree to the terms &  conditions</label>
                    </div>
                    <button type="submit" class="btn">Register</button>
                    <div class="login-register">
                      <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                    </div>
              </form>
          </div>

          <div class="form-box home">
              <h2>Home</h2>
              <!-- content for home tab -->
          </div>
          <div class="form-box about">
              <h2>About Us</h2>
              <!-- content for about us tab -->
          </div>
          <div class="form-box services">
              <h2>Services</h2>
              <!-- content for services tab -->
          </div>
          <div class="form-box contact">
              <h2>Contact Us</h2>
              <!-- content for contact us tab -->
          </div>
    </div>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
